<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin/styleLogin.css}">
    <!-- Favicon -->
    <link href="/../../img/e77e3572384e5c9af495d1acfbfa6f70.jpg" rel="icon">
    <title>Đăng Nhập | BeeStore</title>
</head>

<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3">
                        <span>Đăng Nhập </span><span>Đăng Ký</span>
                    </h6>

                    <input
                            class="checkbox"
                            type="checkbox"
                            id="reg-log"
                            name="reg-log"
                    />
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <p>  Chào mừng đến với BeeStore!</p>

                                        <h4 class="mb-4 pb-3">Đăng Nhập</h4>
                                        <div class="form-group">
                                            <input
                                                    type="email"
                                                    name="logemail"
                                                    class="form-style"
                                                    placeholder="Sử dụng email của bạn "
                                                    id="logemail"
                                                    autocomplete="off"
                                            />
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input
                                                    type="password"
                                                    name="logpass"
                                                    class="form-style"
                                                    placeholder="Password"
                                                    id="logpass"
                                                    autocomplete="off"
                                            />
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a href="beestore/trang-chu" class="btn mt-4">Submit</a>
                                        <p class="mb-0 mt-4 text-center">
                                            <a href="quen-mat-khau" class="link">Forgot your password?</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">

                                        <h4 class="mb-4 pb-3">Đăng ký</h4>
                                        <div class="form-group">
                                            <input
                                                    type="text"
                                                    name="logname"
                                                    class="form-style"
                                                    placeholder="Tên của bạn"
                                                    id="logname"
                                                    autocomplete="off"
                                            />
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input
                                                    type="email"
                                                    name="logemail"
                                                    class="form-style"
                                                    placeholder="Email"
                                                    id="logemail"
                                                    autocomplete="off"
                                            />
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input
                                                    type="email"
                                                    name="logemail"
                                                    class="form-style"
                                                    placeholder="Số Điện Thoại"
                                                    id="logemail"
                                                    autocomplete="off"
                                            />
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input
                                                    type="password"
                                                    name="logpass"
                                                    class="form-style"
                                                    placeholder="Password"
                                                    id="logpass"
                                                    autocomplete="off"
                                            />
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a href="#" class="btn mt-4">Submit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</section>

</body>

</html>
