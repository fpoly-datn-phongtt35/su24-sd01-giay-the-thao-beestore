<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>BeeStore Admin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/../../img/e77e3572384e5c9af495d1acfbfa6f70.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/../../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/../../lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/../../css/admin/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/../../css/admin/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a th:href="@{/admin/ban-hang}" class="navbar-brand mx-4 mb-3">
                <h3 style="color: orange"><i class="me-2"></i>BeeStore </h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" th:src="@{/img/userNew.png}" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0">Phạm Văn Dương</h6>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a th:href="@{/admin/ban-hang}" class="nav-item nav-link"><i class="fa fa-laptop me-2"></i>Bán Hàng</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-cube"></i> Quản Lý Sản
                        Phẩm</a>
                    <div class="dropdown-menu bg-transparent border-0">
                        <a th:href="@{/admin/san-pham}" class="dropdown-item">* Sản Phẩm</a>
                        <a th:href="@{/admin/chi-tiet-san-pham}" class="dropdown-item">* Chi Tiết Sản Phẩm</a>
                        <a th:href="@{/admin/nha-cung-cap}" class="dropdown-item">* Nhà Cung Cấp</a>
                        <a th:href="@{/admin/thuong-hieu}" class="dropdown-item">* Thương Hiệu</a>
                        <a th:href="@{/admin/mau-sac}" class="dropdown-item">* Màu Sắc</a>
                        <a th:href="@{/admin/kich-thuoc}" class="dropdown-item"> * Kích Thước</a>
                        <a th:href="@{/admin/de-giay}" class="dropdown-item">* Đế Giày</a>
                    </div>
                </div>
                <a th:href="@{/admin/hoa-don}" class="nav-item nav-link active"><i class="fa fa-th me-2"></i>Hóa Đơn</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-cube"></i> Quản Lý Tài
                        Khoản</a>
                    <div class="dropdown-menu bg-transparent border-0">
                        <a th:href="@{/admin/khach-hang}" class="dropdown-item"> * Tài Khoản Khách Hàng</a>
                        <a th:href="@{/admin/nhan-vien}" class="dropdown-item">* Tài Khoản Nhân Viên</a>
                    </div>
                </div>
                <a th:href="@{/admin/ma-giam-gia}" class="nav-item nav-link"><i class="fa fa-eraser"></i>Phiếu Giảm Giá</a>
                <a th:href="@{/admin/thong-ke}" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Thống
                    Kê</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <div class="navbar-nav align-items-center ms-auto">
                <div class="fa fa-sign-out"></div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-bars"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a href="#" class="dropdown-item">Thông Tin Cá Nhân</a>
                        <a href="#" class="dropdown-item">Cài Đặt</a>
                        <a href="#" class="dropdown-item">Đăng Xuất</a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container-fluid pt-4">
            <h2>Thêm Địa Chỉ Giao Hàng</h2>
            <!-- Form để thêm địa chỉ giao hàng -->
            <form th:action="@{/admin/khach-hang/dia-chi-giao-hang/add/{idKH}(idKH=${idKH})}"
                  th:object="${diaChiGiaoHang}" method="post">
                <input type="hidden" class="form-control" id="idKhachHang" th:field="*{idKhachHang}"
                       th:value="${idKH}" readonly/>
                <div class="mb-3">
                    <label for="ten" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="ten" th:field="*{ten}" placeholder="Nhập tên"/>
                </div>

                <div class="row">
                    <div class=" col-6 mb-3">
                        <label for="tenNguoiNhan" class="form-label">Tên Người Nhận</label>
                        <input type="text" class="form-control" id="tenNguoiNhan" th:field="*{tenNguoiNhan}"
                               placeholder="Nhập tên người nhận"/>
                    </div>

                    <div class="col-6 mb-3">
                        <label for="sdt" class="form-label">Số Điện Thoại Người Nhận</label>
                        <input type="text" class="form-control" id="sdt" th:field="*{sdtNguoiNhan}"
                               placeholder="Nhập số điện thoại"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="diaChi" class="form-label">Địa Chỉ</label>
                    <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}"
                           placeholder="Nhập địa chỉ"/>
                </div>
                <div class="row">

                    <!-- Lựa chọn thành phố -->
                    <div class="col-4 mb-3">
                        <label for="thanhPho" class="form-label">Thành Phố</label>
                        <select class="form-select" id="thanhPho" th:field="*{tinhThanhId}">
                            <option value="" selected>Chọn tỉnh/thành</option>
                            <option th:each="tinhThanh : ${danhSachTinhThanh}" th:value="${tinhThanh.id}" th:text="${tinhThanh.ten}"></option>
                        </select>
                    </div>

                    <!-- Lựa chọn quận/huyện -->
                    <div class="col-4 mb-3">
                        <label for="quanHuyen" class="form-label">Quận/Huyện</label>
                        <select class="form-select" id="quanHuyen" th:field="*{quanHuyenId}">
                            <option value="" selected>Chọn quận/huyện</option>
                            <option th:each="quanHuyen : ${danhSachQuanHuyen}" th:value="${quanHuyen.id}" th:text="${quanHuyen.ten}"></option>
                        </select>
                    </div>

                    <!-- Lựa chọn phường/xã -->
                    <div class="col-4 mb-3">
                        <label for="phuongXa" class="form-label">Phường/Xã</label>
                        <select class="form-select" id="phuongXa" th:field="*{xaPhuongId}">
                            <option value="" selected>Chọn phường/xã</option>
                            <option th:each="xaPhuong : ${danhSachXaPhuong}" th:value="${xaPhuong.id}" th:text="${xaPhuong.ten}"></option>
                        </select>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="ghiChu" class="form-label">Ghi Chú</label>
                    <input type="text" class="form-control" id="ghiChu" th:field="*{ghiChu}"
                           placeholder="Nhập ghi chú"/>
                </div>


                <div class="col mb-3">
                    <label class="form-label">Đặt làm mặc định</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="macDinh" th:field="*{trangThai}" value="1"
                        />
                        <label for="macDinh" class="form-label">Áp dụng</label>

                    </div>

                    <div id="trangThaiError" class="text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </form>
        </div>

    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/../../lib/chart/chart.min.js"></script>
<script src="/../../lib/easing/easing.min.js"></script>
<script src="/../../lib/waypoints/waypoints.min.js"></script>
<script src="/../../lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/../../lib/tempusdominus/js/moment.min.js"></script>
<script src="/../../lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/../../lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="/../../js/admin/main.js"></script>

<script th:inline="javascript">
    $(document).ready(function () {
        // Load danh sách quận/huyện khi chọn thành phố ban đầu
        $('#thanhPho').change(function () {
            var tinhThanhId = $(this).val();
            $.ajax({
                type: "GET",
                url: "/admin/khach-hang/dia-chi-giao-hang/api/quan-huyen/" + tinhThanhId,
                dataType: "json",
                success: function (data) {
                    $('#quanHuyen').empty();
                    $('#phuongXa').empty();
                    $.each(data, function (index, quanHuyen) {
                        $('#quanHuyen').append('<option value="' + quanHuyen.id + '">' + quanHuyen.ten + '</option>');
                    });
                },
                error: function (e) {
                    console.log("Error:", e);
                }
            });
        });

        // Load danh sách xã/phường khi chọn quận/huyện
        $('#quanHuyen').change(function () {
            var quanHuyenId = $(this).val();
            $.ajax({
                type: "GET",
                url: "/admin/khach-hang/dia-chi-giao-hang/api/xa-phuong/" + quanHuyenId,
                dataType: "json",
                success: function (data) {
                    $('#phuongXa').empty();
                    $.each(data, function (index, xaPhuong) {
                        $('#phuongXa').append('<option value="' + xaPhuong.id + '">' + xaPhuong.ten + '</option>');
                    });
                },
                error: function (e) {
                    console.log("Error:", e);
                }
            });
        });
    });

</script>
</body>
</html>
